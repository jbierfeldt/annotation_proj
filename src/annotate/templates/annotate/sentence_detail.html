{% extends "annotate/base.html" %}
{% load staticfiles %}

{% block css %}
{{ block.super }}
<link href="{% static 'annotate/css/annotate.css' %}" rel="stylesheet" media="screen">
{% endblock %}

{% block content %}
<!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-left">
                <h4>"{{ chosen_sentence.string }}"</h4>
                <ul class="list-unstyled">
                    {% for token in chosen_sentence.token_set.all %}
                        <li><a href="{% url 'token_detail' token_id=token.pk %}">{{ token }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

{% endblock %}
